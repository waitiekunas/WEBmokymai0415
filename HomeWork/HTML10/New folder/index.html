<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | JS4</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div id='main'>
        <h1>Sorting table with jQuery</h1>
        <input id='myInput' type='text' placeholder="enter text">
        <table id="myTable">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Petras</td>
                <td>Petravicius</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Jonas</td>
                <td>Jonaitis</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Jonukas</td>
                <td>Jonukaitos</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Petriukas</td>
                <td>Petriukaitis</td>
                <td>22</td>
            </tr>
        </table>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="script/script.js"></script>
</body>

</html>
